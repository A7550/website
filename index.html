<!DOCTYPE html>
<html>
  <head>
    <title>Containers</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" data-theme-type="success">
      <img
        src="image/Q0xF-tick.jpg"
        alt="Container-Image"
        class="container-image"
        id="cont-image"
      />
      <div class="container-short-message" id="cont-sht-msg"></div>
      <div class="container-text" id="cont-text">
        Congratulations !! Your order has been placed successfully.
      </div>
      <button class="container-btn" id="cont-btn">
        <span class="container-btn-text">Print Invoice</span
        ><i class="fas fa-print"></i>
      </button>
      <div class="container-link">Go to home</div>
    </div>
    <button class="change" id="change-theme">Change Theme</button>
    <script src="index.js"></script>
  </body>
</html>
